<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#" style="color: #1abc9c;">Navbar</a> -->
        <img
          class="logo"
          src="../assets/Quantum.png"
          height="60px"
          width="200px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: #1abc9c"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="mb-4">
        <div class="h4 pb-2 my-4 border-bottom">New Vendor Assessment Form</div>

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Company Name</label>
            <input
              type="text"
              class="form-control"
              id="companyName"
              aria-describedby="emailHelp"
              placeholder="Enter company name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"
              >Company Registration Number</label
            >
            <input
              type="text"
              class="form-control"
              id="companyRegistrationNumber"
              placeholder="Registration number"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Office Address</label>
            <input
              type="text"
              class="form-control"
              id="officeAddress"
              placeholder="Office Address"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Telephone</label>
            <input
              type="text"
              class="form-control"
              id="companyName"
              aria-describedby="emailHelp"
              placeholder="Enter Telephone"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Fax</label>
            <input
              type="text"
              class="form-control"
              id="companyRegistrationNumber"
              placeholder="Enter Fax"
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="GSTRegistered"
            />
            <label class="form-check-label" for="exampleCheck1"
              >GST Registered</label
            >
          </div><br>
          <strong>Type of Business License</strong><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Sole proprietorship</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Limited Company</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Partnership Agreement</label>
          </div><br><br>
          <strong>Contact Person</strong><br><br>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input
              type="text"
              class="form-control"
              id="companyName"
              aria-describedby="emailHelp"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"
              >Telephone</label
            >
            <input
              type="text"
              class="form-control"
              id="companyRegistrationNumber"
              placeholder="Telephone number"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Desgination</label>
            <input
              type="text"
              class="form-control"
              id="companyName"
              aria-describedby="emailHelp"
              placeholder="Enter Designation"
            />
          </div>
          <br><br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script src="../js/scripts.js"></script>
  </body>
</html>
