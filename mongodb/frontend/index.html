<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>

        <!-- Axios JS -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <!-- Bootstrap CSS -->
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    

    </head>
    <body >
      

        <!-- Page content -->
        <div class="main">

            <!--Customer Input Form -->
          <form style="color:white;" class="m-5"  id="customerinput" method="get">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Company Name *</label>
                <input type="text" name="username" class="form-control" placeholder="Cynopsis">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Former Registered Name</label>
                <input type="text" class="form-control" name="formername" placeholder="Former Registered Name">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Entity Type *</label>
                  <select class="form-control" name="entity" id="entityinput">
                    <option value="" >Choose an Entity Type</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Primary Business Activity *</label>
                  <select class="form-control" name="businessactivity" id="primaryBusiness">
                    <option value="" >Choose a country</option>

                  </select>
                  <!-- <input type="text" class="form-control" name="businessactivity" required placeholder="Primary Business Activity" id="primaryBusiness"> -->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCountry">Country of Incorporation *</label>
                    <select class="form-control countries" name="countryincorporation">
                      <option value="" >Choose a country</option>

                    </select>

                </div>

                <div class="form-group col-md-6">
                    <label for="inputOpCountry">Country of Operation *</label>
                      <div class="form-group">
                        <select class="selectpicker form-control countries" id="countryoperation" name="countryoperation[]" multiple aria-label="Default select example" data-live-search="true"  >
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Registration / Unique Entity No. (UEN)</label>
                  <input type="text" class="form-control" name="uen" placeholder="Registration / Unique Entity No. (UEN)">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Ownership Structure *</label>
                  <select class="form-control" name="ownershipstructure">
                    <option value="">Choose an Ownership Structure</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3 OR MORE</option>
                    <option>UNKNOWN</option>
                  </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Date of Incorporation</label>
                  <input type="date" class="form-control" name="dateincorporation" placeholder="Date of Incorporation">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Onboarding Mode *</label>
                  <select class="form-control" name="onboardingmode">
                    <option value="">Choose a onboarding mode</option>
                    <option >FACE - TO - FACE</option>
                    <option >NON FACE - TO - FACE</option>
                    <option >UNKNOWN</option>
                    <option >NOT APPLICABLE</option>
                  </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Corporate Website</label>
                  <input type="email" class="form-control" name="corporatewebsite" placeholder="Corporation Website">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Payment Mode *</label>
                  <select class="form-control" name="paymentwebsite">
                    <option value="">Choose a payment mode</option>
                    <option>TELEGRAPHIC TRANSFER</option>
                    <option>CHEQUE (LOCAL)</option>
                    <option>CHEQUE (FOREIGN)</option>
                    <option>CREDIT CARD</option>
                    <option>VIRTUAL CURRENCY</option>
                    <option>CASH</option>
                    <option>DIRECT DEBIT / CREDIT</option>
                    <option>UNKNOWN</option>
                    <option>NOT APPLICABLE</option>
                  </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Product Service Complexity</label>
                  <select class="form-control" name="complexity">
                    <option value="">Choose a complexity mode</option>
                    <option>SIMPLE</option>
                    <option>COMPLEX</option>
                    <option>HIGH RISK</option>
                    <option>UNUSUAL</option>
                    <option>UNKNOWN</option>
                    <option>NOT APPLICABLE</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputZip">Company Address</label>
                  <input type="text" class="form-control" name="companyaddress" placeholder="1234 Main St">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPhone">Phone Number</label>
                  <input type="number" class="form-control" name="phone" placeholder="9123 4567">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="john@cynopsis.co">
                  </div>
            </div>
          <!-- <input type="button" class="btn btn-warning btn-block button" name="submit" value="SUBMIT" onclick="checkreqfields()" data-toggle="modal" data-target="#exampleModal"> -->
          
            <button type="submit" class="btn btn-warning btn-block" onclick="send()">SUBMIT</button>
            
          </form>
        </div>
        <button class="btn btn-warning btn-block" onclick="send()">SUBMIT</button>
    
        <!-- Internal script -->
        <!-- <script src="assets/form.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
        </script> -->

    </body>
</html>
